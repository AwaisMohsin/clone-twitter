<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet-clone</title>
    <link rel="stylesheet" href="Index.css">
</head>

<body>

    <body>
        <header>
            <h1>Twitter Twit-Box Clone</h1>
        </header>
        <main>
            <section class="tweet-input">
                <form>
                    <label for="tweet-text">What's happening?</label>
                    <textarea id="tweet-text" name="tweet-text"></textarea>
                    <button type="submit">Tweet</button>
                </form>
            </section>
            <section class="tweet-list">
                <ul id="tweet-list">
                    <!-- Tweet items will be added dynamically with JavaScript -->
                </ul>
            </section>
        </main>
        <!-- Placing scripts at the bottom of the <body> element improves the display speed, because script interpretation slows down the display -->
        <script src="Index.js"></script>
    </body>

</html>
